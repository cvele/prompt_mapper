name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install development dependencies
        run: make install-dev

      - name: Run linting checks
        run: make lint

      - name: Run type checking
        run: make type-check

      - name: Check code formatting
        run: |
          # This will fail if any files need formatting
          source .venv/bin/activate && black --check --diff src tests

      - name: Check import sorting
        run: |
          source .venv/bin/activate && isort --check-only --diff src tests

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make install-dev

      - name: Run unit tests
        run: make test-unit

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install-dev

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Set up test environment
        run: |
          # Force UTF-8 locale for proper handling of special characters
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
          # Use RUNNER_TEMP for test artifacts to ensure write permissions
          export MOVIES_DIR="$RUNNER_TEMP/test_movies"
          echo "MOVIES_DIR=$MOVIES_DIR" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          # Create the directory with proper permissions
          mkdir -p "$MOVIES_DIR"
          chmod 755 "$MOVIES_DIR"
          echo "Test movies directory: $MOVIES_DIR"

      - name: Run integration tests
        run: make test-integration
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RADARR_API_KEY: test-api-key
          MOVIES_DIR: ${{ env.MOVIES_DIR }}
          LC_ALL: ${{ env.LC_ALL }}
          LANG: ${{ env.LANG }}

      - name: Clean up test environment
        if: always()
        run: make docker-down

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install-dev

      - name: Run security scan
        run: |
          source .venv/bin/activate
          pip install safety bandit
          safety check --json || true
          bandit -r src/ -f json || true

      - name: Run dependency check
        run: |
          source .venv/bin/activate
          pip install pip-audit
          pip-audit || true
